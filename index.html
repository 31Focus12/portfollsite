<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="origin">
    <link rel="icon" href="images/focus.png" type="image/x-icon">
    <title>@̶f̸o̸c̸u̷s̷t̴h̸e̸m̸a̵i̷d̷</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="@̶focusthemaid | blender animator">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="css/base.4d3a75366f93.css">
    <link rel="stylesheet" href="css/index.24e93f04e977.css">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        /* Snowflakes animation - optimized */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            will-change: transform;
        }
        
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            opacity: 0.8;
            will-change: transform;
        }

        /* Transitions */
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        /* Main content */
        .noncave-content {
            display: none;
            width: 100%;
            height: 100%;
            padding: 20px;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.8s ease;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .noncave-header {
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', monospace;
            font-size: clamp(12px, 3vw, 16px);
            letter-spacing: 1px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .noncave-logo {
            font-weight: bold;
            text-transform: uppercase;
        }

        .noncave-info {
            color: #999;
            text-align: right;
            font-size: clamp(10px, 2.5vw, 14px);
        }

        .noncave-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 10px;
        }

        .noncave-title {
            font-family: 'Courier New', monospace;
            font-size: clamp(24px, 6vw, 42px);
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .noncave-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .noncave-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px 15px;
            font-family: 'Courier New', monospace;
            font-size: clamp(12px, 3vw, 14px);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-align: center;
            min-width: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .noncave-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .noncave-footer {
            color: rgba(50, 14, 40, 0.815);
            text-align: right;
            font-family: 'Courier New', monospace;
            font-size: clamp(12px, 3vw, 16px);
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }

        .main-hidden {
            display: none !important;
        }

        #text-start-launch p {
            font-family: 'Commissioner', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            font-size: clamp(14px, 4vw, 18px);
            color: white;
            text-transform: uppercase;
            margin-top: 15px;
            text-align: center;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 8px 15px;
            font-family: 'Commissioner', sans-serif;
            font-size: clamp(12px, 3vw, 14px);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            z-index: 1001;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #big-logo, #big-logo-start {
            max-width: 100%;
            height: auto;
            display: block;
        }

        #logo-container {
            width: 80vw;
            max-width: 400px;
        }

        @media (prefers-reduced-motion: reduce) {
            .transition-screen, .noncave-content, .noncave-btn, .snowflake {
                transition: none !important;
                animation: none !important;
            }
        }

        @media (max-width: 768px) {
            .noncave-buttons {
                grid-template-columns: 1fr;
            }
            
            .noncave-title {
                margin-bottom: 30px;
            }
            
            .noncave-header {
                margin-bottom: 15px;
            }
            
            .noncave-footer {
                margin-top: 15px;
            }
        }
    </style>
</head>

<body class="h-100">
    <div class="snowflakes" aria-hidden="true"></div>
    
    <div class="transition-screen" id="transitionScreen"></div>

    <main class="position-relative min-vh-100 d-flex flex-column" id="mainContent">
        <div id="content" class="position-relative flex-grow-1 d-flex flex-column align-items-center justify-content-center px-1 pb-3">
            <div id="logo-container" class="position-relative mb-3">
                <img id="big-logo" class="img-fluid hidden" src="images/focus.png" alt="FocusTheMaid logo" loading="lazy">
                <div id="start-container" class="position-absolute top-0 start-0">
                    <img id="big-logo-start" class="img-fluid" src="images/focus.png" alt="FocusTheMaid logo" loading="eager">
                    <div id="text-start-launch" class="d-flex flex-column align-items-center">
                        <p><span>Click</span> <span>to</span> <span>continue</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="noncave-content" class="noncave-content">
        <div class="center-content">
            <div class="noncave-header">
                <div class="noncave-logo">@focusthemaid</div>
                <div class="noncave-logo">ㅤ</div>
                <div class="noncave-info">"blender"</div>
            </div>
            
            <div class="noncave-main">
                <div class="noncave-title">INF0</div>
                
                <div class="noncave-buttons">
                    <button class="noncave-btn" data-link="discord">D1SC0RD</button>
                    <button class="noncave-btn" data-link="yt">Y0UTUBE</button>
                    <button class="noncave-btn" data-link="gumroad">G4MR0AD</button>
                    <button class="noncave-btn" data-link="tag">D1SC0RD T4G</button>
                </div>
            </div>
            
            <div class="noncave-footer">All rights reserved to @focusthemaid</div>
        </div>
        
        <button class="back-btn" id="backToMain" aria-label="Back to main page">BACK TO MAIN</button>
    </div>

    <script>
        function initSnowflakes() {
            const snowflakesContainer = document.querySelector('.snowflakes');
            const snowflakeCount = Math.min(30, Math.floor(window.innerWidth / 20));
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    0% { transform: translate(0, 0) rotate(0deg); }
                    100% { transform: translate(0, ${window.innerHeight + 20}px) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            for (let i = 0; i < snowflakeCount; i++) {
                createSnowflake();
            }
            
            setInterval(() => {
                const flakes = document.querySelectorAll('.snowflake');
                if (flakes.length < snowflakeCount) {
                    createSnowflake();
                }
            }, 1000);
        }
        
        function createSnowflake() {
            const snowflakesContainer = document.querySelector('.snowflakes');
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '.';
            
            const size = Math.random() * 0.8 + 0.4;
            const animationDuration = Math.random() * 10 + 10;
            
            snowflake.style.fontSize = `${size}em`;
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.top = `-20px`;
            snowflake.style.animation = `fall ${animationDuration}s linear infinite`;
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            
            snowflakesContainer.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, animationDuration * 1000);
        }

        const linksConfig = {
            discord: "https://discord.gg/hGJpN6bsuP",
            yt: "https://www.youtube.com/@focusthemaid",
            gumroad: "https://focusthemaid.gumroad.com/",
            tag: "https://discord.gg/6rnK3YWcg5"
        };

        document.addEventListener('DOMContentLoaded', function() {
            initSnowflakes();
            
            document.getElementById('mainContent').addEventListener('click', function initialClick() {
                const transitionScreen = document.getElementById('transitionScreen');
                transitionScreen.style.opacity = '1';
                transitionScreen.style.pointerEvents = 'auto';
                
                setTimeout(() => {
                    document.getElementById('mainContent').classList.add('main-hidden');
                    const noncaveContent = document.getElementById('noncave-content');
                    noncaveContent.style.display = 'flex';
                    
                    setTimeout(() => {
                        transitionScreen.style.opacity = '0';
                        transitionScreen.style.pointerEvents = 'none';
                        noncaveContent.style.opacity = '1';
                    }, 50);
                }, 500);
            });

            document.getElementById('backToMain').addEventListener('click', function() {
                const transitionScreen = document.getElementById('transitionScreen');
                transitionScreen.style.opacity = '1';
                transitionScreen.style.pointerEvents = 'auto';
                
                setTimeout(() => {
                    const noncaveContent = document.getElementById('noncave-content');
                    noncaveContent.style.opacity = '0';
                    
                    setTimeout(() => {
                        noncaveContent.style.display = 'none';
                        document.getElementById('mainContent').classList.remove('main-hidden');
                        transitionScreen.style.opacity = '0';
                        transitionScreen.style.pointerEvents = 'none';
                    }, 500);
                }, 500);
            });

            document.querySelectorAll('.noncave-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const linkKey = this.getAttribute('data-link');
                    if (linksConfig[linkKey]) {
                        const transitionScreen = document.getElementById('transitionScreen');
                        transitionScreen.style.opacity = '1';
                        transitionScreen.style.pointerEvents = 'auto';
                        
                        setTimeout(() => {
                            window.location.href = linksConfig[linkKey];
                        }, 500);
                    }
                });
            });
        });

        function setViewportHeight() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }
        
        window.addEventListener('resize', setViewportHeight);
        setViewportHeight();
    </script>
</body>
</html>
